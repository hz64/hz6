<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404错误</title>
    <script>
        function countdown() {
          var count = 30; // 设置倒计时时间（单位：秒）
          
          // 更新倒计时显示
          document.getElementById("countdown").innerHTML = count;
          
          // 倒计时结束后跳转页面
          setTimeout(function() {
            window.location.href = "https://hz64.github.io/"; // 设置跳转的网页地址
          }, count * 1000);
          
          // 每秒更新倒计时时间
          setInterval(function() {
            count--;
            document.getElementById("countdown").innerHTML = count;
          }, 1000);
        }
        
        // 页面加载完成后开始倒计时
        window.onload = countdown;
      </script>
</head>

<body>
    <h1>404错误 喵喵喵？</h1>
    <h3>您当前访问的页面，已经被我吃掉了Ouo</h3>
    <hr>
    <h4>将在 <span id="countdown"></span> 秒把你抱回家</h4>
</body>
</html>
